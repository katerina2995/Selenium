<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
<style>
    body > form > select > option:nth-child(3){
        background-color: violet;
        color: aqua;
    }
</style>
</head>
<body>
<h1> Hello select</h1>


<form action="#">
<select name="Cities" multiple size="4">
    <option>Dnipro</option>
    <option>Kiev</option>
    <option>Odessa</option>
    <option selected>Berdyansk</option>
</select>
    <br>
    <select name="Countries">
        <option>Ukraine</option>
        <option>China</option>
        <option>Italy</option>
        <option>USA</option>
    </select>
</form>

</body>
</html>
